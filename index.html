<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murmur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de seleção de usuário -->
    <div id="user-selection-screen">
        <h2>Escolha seu Usuário</h2>
        <button id="ph-btn">Entrar como PH</button>
        <button id="rafa-btn">Entrar como Rafa</button>
    </div>

    <!-- Tela de Registro -->
    <div id="register-screen" class="hidden">
        <h2>Registrar</h2>
        <input type="email" id="register-email" placeholder="Digite seu email">
        <input type="password" id="register-password" placeholder="Digite sua senha">
        <button id="register-btn">Registrar</button>
        <p id="register-error-message" class="error"></p>
    </div>

    <!-- Tela de Login -->
    <div id="login-screen" class="hidden">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Digite seu email">
        <input type="password" id="login-password" placeholder="Digite sua senha">
        <button id="login-btn">Entrar</button>
        <p id="login-error-message" class="error"></p>
    </div>

    <!-- Tela de senha -->
    <div id="password-screen" class="hidden">
        <h2>Entre com a Senha</h2>
        <input type="password" id="password-input" placeholder="Digite sua senha">
        <button id="password-btn">Entrar</button>
        <p id="error-message" class="error"></p>
    </div>

    <!-- Tela de chat -->
    <div id="chat-container" class="hidden">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Digite uma mensagem...">
        <button id="send-btn">Enviar</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
