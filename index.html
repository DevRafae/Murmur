<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="password-screen">
        <h2>Entre com a Senha</h2>
        <input type="password" id="password-input" placeholder="Digite sua senha">
        <button id="password-btn">Entrar</button>
        <p id="error-message" class="error"></p>
    </div>

    <div id="chat-container" class="hidden">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Digite uma mensagem...">
        <button id="send-btn">Enviar</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
